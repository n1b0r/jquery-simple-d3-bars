<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		
		<script src="jquery.d3.bars.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="jquery.d3.bars.css" />
		<style type="text/css"> 
			#test {
				width: 100%;
				height: 150px;
			} 
		</style> 
	</head>
	<body>
		<div id="test"></div>
	</body>

	<script type="text/javascript"> 
		$(function() {
			d = [];
			n = 20;
			
			for (i=0; i < n; i++) {
				d.push({'value' : Math.random() , 'label': i })
			}


			$('#test').d3bars({
				'data' : d
			})
		});
	</script>
</html>
